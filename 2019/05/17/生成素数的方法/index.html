                <figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">countPrimes</span><span class="params">(self, n: int)</span> -&gt; int:</span></div><div class="line">        <span class="keyword">if</span> n &lt; <span class="number">3</span>:</div><div class="line">            <span class="keyword">return</span> <span class="number">0</span>     </div><div class="line">        <span class="keyword">else</span>:</div><div class="line">            <span class="comment"># 首先生成了一个全部为1的列表</span></div><div class="line">            output = [<span class="number">1</span>] * n</div><div class="line">            <span class="comment"># 因为0和1不是质数,所以列表的前两个位置赋值为0</span></div><div class="line">            output[<span class="number">0</span>],output[<span class="number">1</span>] = <span class="number">0</span>,<span class="number">0</span></div><div class="line">             <span class="comment"># 此时从index = 2开始遍历,output[2]==1,即表明第一个质数为2,然后将2的倍数对应的索引</span></div><div class="line">             <span class="comment"># 全部赋值为0. 此时output[3] == 1,即表明下一个质数为3,同样划去3的倍数.以此类推.</span></div><div class="line">            <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">2</span>,int(n**<span class="number">0.5</span>)+<span class="number">1</span>): </div><div class="line">                <span class="keyword">if</span> output[i] == <span class="number">1</span>:</div><div class="line">                    output[i*i:n:i] = [<span class="number">0</span>] * len(output[i*i:n:i])</div><div class="line">         <span class="comment"># 最后output中的数字1表明该位置上的索引数为质数,然后求和即可.</span></div><div class="line">        <span class="keyword">return</span> sum(output)</div></pre></td></tr></table></figure>
